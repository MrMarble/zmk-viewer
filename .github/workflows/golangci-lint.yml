name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
